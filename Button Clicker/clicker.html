<!Doctype html>
<html>
<head>
  <title>Button Clicker</title>
  <link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="TimeCircles/TimeCircles.js"></script>
  <script type="text/javascript" src="clicker.js"></script>
  <link href="TimeCircles/TimeCircles.css" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="clicker.css">
  <body>
    <div class="container">
      <h1>How many clicks can you get in 30 seconds?</h1>
      <p>Click start and you'll have 30 seconds to click on the button as many times as you can!</p>
      <br>
      <button class="start">Start!</button>
    </div>
    <div class="circle" data-timer="30">
  </div>
  <hr>
  <div class="clickbutton"></div>
  <div class="results">You clicked the button
    <label></label>  
    <br>
    <a href="clicker.html">Try Again?</a></div>
  </body>
  </html>
