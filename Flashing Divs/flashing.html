<!Doctype html>
<html>
<head>
  <title>Flashing Divs</title>
  <link type="text/css" rel="stylesheet" href="flashing.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="jquery.knob.js"></script>
  <script type="text/javascript" src="flashing.js"></script>
</head>
<body>
  <div id="colorcontainer">
  <div id="redcontainer">
    <div id="rediv"></div>
    <input id="reknob" type="text" class="dial" data-min="1" data-max="10"
    value="1"
    data-cursor="true"
    data-fgColor="#66CC66"
    data-angleOffset=250
    data-angleArc=250>
  </div>
  <div id="grcontainer">
    <div id="grdiv"></div>
    <input id="grknob" type="text" class="dial" data-min="1" data-max="10"
    value="1"
    data-cursor="true"
    data-fgColor="#66CC66"
    data-angleOffset=250
    data-angleArc=250>
  </div>
  <div id="blcontainer">
    <div id="bldiv"></div>
    <input id="blknob" type="text" class="dial" data-min="1" data-max="10"
    value="1"
    data-cursor="true"
    data-fgColor="#66CC66"
    data-angleOffset=250
    data-angleArc=250>
  </div>
  </div>
</body>
</html>
