<!Doctype html>
<html>
<head>
  <title>Day Tracker</title>
  <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  <link type="css/text" rel="stylesheet" href="tracker.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="tracker.js"></script>
  <body>
    <div class="container">
      <div class="day" id="1">Mon</div>
      <div class="day" id="2">Tue</div>
      <div class="day" id="3">Wed</div>
      <div class="day" id="4">Thu</div>
      <div class="day" id="5">Fri</div>
      <div class="day" id="6">Sat</div>
      <div class="day" id="0">Sun</div>
    </div>
    <div class="message"></div>

  </body>
</head>
</html>
