<!Doctype html>
<html>
  <head>
    <title>Fizz Buzz</title>
    <link type="text/css" rel="stylesheet" href="fizzbuzz.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="fizzbuzz.js"></script>
  </head>
  <body>
    <div id="before">
      <br></br>
      <h1>Fizz Buzz</h1>
      <p><strong>You will be shown random numbers between 1 and 1,000.</strong></p>
      <p><strong>If the number is divisible by 3, click on Fizz.</strong></p>
      <p><strong>If the number is divisible by 5, click on Buzz.</strong></p>
      <p><strong>If the number is divisible by 3 and 5, click on FizzBuzz.</strong></p>
      <p><strong>If the number is divisible by neither, click on Pass.</strong></p>
      <button id="start" class="bttnstyle"><strong>Start</strong></button>
    </div>
    <div id="after">
      <span class="infostyle"><strong>Correct:   </strong></span>
      <label id="correct" class="infostyle"><strong></strong></label>
      <span class="infostyle"><strong>   Incorrect:   </strong></span>
      <label id="incorrect" class="infostyle"><strong></strong></label>
      <div id="display"><label id="curnum" class="content"></label></div>
      <button id="fizz" class="bttnstyle">Fizz</button>
      <button id="buzz" class="bttnstyle">Buzz</button>
      <button id="fizzbuzz" class="bttnstyle">FizzBuzz</button>
      <button id="pass" class="bttnstyle">Pass</button>
      <div id="display"><label id="message" class="content"></label></div>
    </div>
  </body>
</html>
