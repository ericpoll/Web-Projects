<!Doctype html>
<html>
<head>
  <title>Calculator</title>
  <link href='http://fonts.googleapis.com/css?family=Orbitron:400,700' rel='stylesheet' type='text/css'>
  <link type="text/css" rel="stylesheet" href="calculator.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="calculator.js"></script>
</head>
<body>
  <div id="calculator">
    <div id="display"></div>
    <div id="AC" class="buttons">AC</div>
    <div id="clear" class="buttons">C</div>
    <div id="sign" class="buttons">+ -</div>
    <div id="empty" class="buttons"></div>
    <div id="num7" class="buttons">7</div>
    <div id="num8" class="buttons">8</div>
    <div id="num9" class="buttons">9</div>
    <div id="multiply" class="buttons">*</div>
    <div id="num4" class="buttons">4</div>
    <div id="num5" class="buttons">5</div>
    <div id="num6" class="buttons">6</div>
    <div id="divide" class="buttons">/</div>
    <div id="num1" class="buttons">1</div>
    <div id="num2" class="buttons">2</div>
    <div id="num3" class="buttons">3</div>
    <div id="add" class="buttons">+</div>
    <div id="num0" class="buttons">0</div>
    <div id="decimal" class="buttons">.</div>
    <div id="equals" class="buttons">=</div>
    <div id="subtract" class="buttons">-</div>
  </div>
</body>
</html>
